<h2>User List</h2>
<div class="container" style="overflow-x:auto; width: 100%; height:470px;">
    <table class="table table-striped sortable">
        <thead>
            <tr style="position: sticky;top: 0; background: white; border-bottom:solid darkgray; "> 
                <th scope="col" style="width: 40%;">First Name</th>
                <th scope="col" style="width: 40%;">Last Name</th>
                <th style="width: 10%;">Update</th>
                <th style="width: 10%;">Delete</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor = "let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>
                    <button (click) = "updateUser(user.id)" class="btn btn-outline-primary btn-sm">
                        Update
                    </button>
                </td>
                <td>
                    <button (click) = "updateUser(user.id)" class="btn btn-outline-danger btn-sm">
                        Delete
                    </button>
                </td>
            </tr> 
        </tbody>
    </table> 
</div>

    <ul class="pagination justify-content-end" style="padding-top: 10px; padding-right:30px">

        </li>

  </ul>
</nav>
